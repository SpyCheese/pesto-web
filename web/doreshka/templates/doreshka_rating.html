<html>
    <head>
        <title>Рейтинг дорешки - pesto-web</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <td width="20"><b>#</b></td>
                <td width="400"><b>Фамилия, имя</b></td>
                <td width="200"><b>Время дорешки</b></td>
            </tr>
            {% for index, user, time in rating %}
                <tr>
                    <td width="20">{{ index }}</td>
                    <td width="400"><a href="/user/{{ user.id }}">{{ user.last_name }} {{ user.first_name }}</a></td>
                    <td width="200">{{ time }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
