<html>
    <head>
        <title>{{user.first_name}} {{user.last_name}} - pesto-web</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <table border="1">
            <tr>
                <td><b>user_id</b></td>
                <td>{{user.id}}</td>
            </tr>
        </table>
        <h2>Статистики</h2>
        <div>
        <table class="stats"><tr>
        {% for year_res in themes %}
            <td><b>{{ year_res.part }}:</b> <table class="themes">
            {% for theme, count, total, percent in year_res.themes %}
                <tr>
                    <td>{{ theme }}</td>
                    <td>{{ count }}/{{ total }}<br> <progress max="{{ total }}" value="{{ count }}"></progress> </td>
                </tr>
            {% endfor %}
            </table></td>
        {% endfor %}
        </tr></table>
        </div>
        <p>
        <font face="Comic Sans MS">HERE BE DRAGONS</font>
    </body>
</html>
